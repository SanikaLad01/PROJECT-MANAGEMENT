<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %} {% endblock %}</title>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous"
		/>
		{% block head %} {% endblock head %}

		<style>
			span.custom-ar{
			  margin: 0 4.5px;
			  font-size: 20px;
			  font-weight: 800;

			}
			.custom-nav .dropdown-menu{
			    top: 100%;
			    left: 5px !important;
			    margin-top: .125rem;
			}

			{% block css %}	{% endblock css %}
		</style>
	</head>
	<body>
		<nav class="custom-nav navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Code Simplified</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/project/"
								>Projects</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/contactus/"
								>Contact us</a
							>
						</li>
					</ul>

					<ul class="navbar-nav mb-2 mb-lg-0 d-flex justify-content-end">
                        {% if user.is_authenticated  %}
                      
                        <li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								id="navbarDropdownMenuLink"
								role="button"
								data-bs-toggle="dropdown"
								aria-expanded="false"
							>
							{{request.user.first_name}} {{request.user.last_name}}
							</a>
							<ul
								class="dropdown-menu"
								aria-labelledby="navbarDropdownMenuLink"
							>
								
								<li>
									<a class="dropdown-item" href="/account/logout/">Logout</a>
								</li>
							</ul>
						</li>
{% else %}

	<li class="nav-item">
							<a
								class="nav-link active btn btn-light"
								aria-current="page"
								href="/account/login/"
								style="color:black"
								>Login</a
							>
						</li>
						<li class="nav-item mx-2">
							<a
								class="nav-link active btn btn-light"
								aria-current="page"
								href="/account/signup/"
								style="color:black"
								>Signup</a
							>
						</li>


                          {% endif %}
                        
                        
                        
                        
                    
					
					</ul>
				</div>
			</div>
		</nav>
		{% block body %}{% endblock body %}

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
			crossorigin="anonymous"
		></script>
	</body>
</html>
